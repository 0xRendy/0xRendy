<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка подключения — Market & Tochka</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a0f2c, #1c1a4f);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/JulianDevCode/stars-bg/main/stars.png');
      background-size: cover;
      animation: twinkle 10s infinite linear;
      z-index: 0;
    }

    @keyframes twinkle {
      0% {opacity: 0.9;}
      50% {opacity: 1;}
      100% {opacity: 0.9;}
    }

    .container {
      z-index: 1;
      max-width: 500px;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #268fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      color: #84c5ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border-width: 5px;
      }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "5.html"; // Замени на актуальный путь ошибки подключения
    }, 30000); // 30 секунд
  </script>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Проверяем подключение...</h1>
    <div class="spinner"></div>
    <p>Это может занять от 30 до 60 секунд.<br>Пожалуйста, не закрывайте страницу.</p>
  </div>
</body>
</html>
