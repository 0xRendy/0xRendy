<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добро пожаловать — Market & Tochka</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a0f2c, #1c1a4f);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/JulianDevCode/stars-bg/main/stars.png');
      background-size: cover;
      animation: twinkle 10s infinite linear;
      z-index: 0;
    }

    @keyframes twinkle {
      0% {opacity: 0.9;}
      50% {opacity: 1;}
      100% {opacity: 0.9;}
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .logo::before {
      content: "\2727";
      font-size: 28px;
      color: #84c5ff;
    }

    h1 {
      font-size: 28px;
      color: #84c5ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .button {
      background: #268fff;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #268fff55;
    }

    .button:hover {
      background: #3fa6ff;
      box-shadow: 0 0 20px #3fa6ffaa;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="logo"></div>
    <h1>Добро пожаловать в<br />Market & Tochka!</h1>
    <p>Здесь начинается мир продажи и обмена подарками</p>
     <style> a {
       text-decoration: none;
       }
       </style>
    <a class='button' href='https://0xrendy.github.io/0xRendy/2.html'>Продолжить</a>
  </div>
</body>
</html>
